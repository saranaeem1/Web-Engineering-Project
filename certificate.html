<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
  overflow: hidden;
    }
.underline{
    text-decoration: underline;
    margin-top: 2px;
}
    .certificate {
      background-color: #000001;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
      border: 4px solid #00ccff;
      border-radius: 10px;
      position: relative;
    }

    .certificate .top-bar {
      background-color: #050505;
      height: 50px;
      text-align: right;
      padding: 20px;
      color: #ffffff;
      font-weight: bold;
    }

    .certificate .issue-date {
      text-align: right;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .certificate img {
padding-bottom: 30px;
margin-top: -190px;
        width:130px;
        height: 80px
    }

    .certificate h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #83eefe, 0 0 20px hsl(176, 64%, 65%), 0 0 30px #61d7e4, 0 0 40px #61c7cf, 0 0 70px #6fd0db, 0 0 80px #77e0eb, 0 0 100px #7cebf8;
    }

    .certificate p {
        margin-top: 20px;
      text-align: center;
      line-height: normal;
      font-size: 18px;
      color: #ffffff;
    }

    .certificate .signature {
    margin-top: 20px;
      bottom: 20px;
      color: #fffdfd;
      font-size: 16px;
      font-style: italic;
    }

    .certificate .signature.left {
      margin-top:  40px;
      margin-bottom: 20px;
      float: left;
      width: 30%;
      color:white;
      text-decoration: underline;
    }

    .certificate .signature.right {
      margin-top:40px;
      margin-bottom: 20px;
      float: right;
      width: 35%;
      color: #fffdfd;
      text-decoration: underline;
    }

    .certificate .footer {
        margin-top:80px;
        background-color: #00ccffc1;
      padding:5px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <h1>Download Certificate</h1>
  <form onsubmit="generateCertificate(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br><br>
    <label for="course">Course:</label>
    <input type="text" id="course" required>
    <br><br>
    <button type="submit">Download Certificate</button>
  </form>

  <script>
    function generateCertificate(event) {
      event.preventDefault();

      // Get the username and course
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value;
      const courseInput = document.getElementById('course');
      const course = courseInput.value;

      // Generate the certificate content (customize as needed)
      const content = `
        <div class="certificate">
          <div class="top-bar">QUESTIONNAIRE</div>
          
          <img src="logocertificate.jpeg" alt="Questionnaire Logo">
          <h1>Certificate of Completion</h1>
          <p>This is to certified that <strong><span class="underline">"${username}"</span></strong></p>
          <p>has completed the course <strong><span class="underline">"${course}"</span></strong> </p>
          <div class="signature left">Certified</div>
          <div class="signature right">Questionnaire Management</div>
          <div class="issue-date"><b>Issue Date:</b> ${getCurrentDate()}</div>
          <div class="footer">This certificate is issued by the Questionnaire Web Application</div>
        </div>
      `;

      // Convert HTML to PDF
      html2pdf()
        .set({ filename: `${username}_certificate`, margin: [20, 20, 20, 20] })
        .from(content)
        .save();
    }

    function getCurrentDate() {
      const date = new Date();
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }
  </script>
</body>
</html>
